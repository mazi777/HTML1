<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Assesment Test HTML LEVEL 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password and Email are require</p>
        <form action="assesment2ThankYoupage.html" method="get">

        <label for="fname">First Name: </label>
        <input id="fname" type="text" name="fn" value="" placeholder="First Name" required>

        <label for="lname">Last Name: </label>
        <input id="lname" type="text" name="ln" value="" placeholder="Last Name" required>
        <br>
        <br>
        <label for="mail">Email: </label>
        <input id="mail"type="email" name="mailinput" value="" placeholder="name@email.com" required>

        <label for="passw">Password: </label>
        <input id="passw" type="password" name="pass" required>

        <p>Are you over the age of 18?</p>
        <label for="over18">Yes: </label>
        <input id="over18" type="radio" name="age" value="over">

        <label for="under18">No: </label>
        <input id="under18" type="radio" name="age" value="under">

        <p>Do you have a Credit Card or PayPay?</p>

        <select name="paymethod">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" value="Submit Form">

        </form>
    </body>
</html>
